<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(image4.jpg);
            background-size: cover;
        }

        .products {
            width: 22%;
            height: 22%;
            float: left;
            margin: 18px;
            padding: 10px;
            box-shadow: 4px 4px 4px 4px red;
            border-radius: 8px;
        }

        .products:hover {
            box-shadow: 2px 2px 4px 4px yellow;
        }

        .products img {
            width: 80%;
            height: 100px;
            object-fit: cover;
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-radius: 12px;
        }
        .products img:hover {
            box-shadow: 0.1px 0.1px 4px 4px white;
        }

        .products
        h3,
        h4 {
            text-align: center;
            font-size: 12px;
            margin: 4px;
            color: whitesmoke;
        }

        .products h2 {
            font-size: 13px;
            color: whitesmoke;
            text-align: center;
            margin: 4px;
        }

        .products button {
            margin-left: 13%;
            margin-top: 3%;
            color: black;
            background-color: palevioletred;
            padding: 6px;
            border-radius: 8px;
        }

        .products button:hover {
            background-color: yellow;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 6px 10%;
            background-color: #24252ae1;

        }
        .header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            cursor: pointer;
        }

        .logo img {
            max-width: 50px;
            height: auto;
            border-radius: 50%;
        }

        .nav__links a,
        .cta,
        .overlay__content a {
            font-family: "Montserrat", sans-serif;
            font-weight: 300;
            color: #edf0f1;
            text-decoration: none;

        }

        .nav__links {
            list-style: none;
            display: flex;
            margin-top: 2%;
            margin-left: 20em;
        }

        .nav__links li {
            padding: 0px 20px;
        }

        .nav__links li a {
            transition: color 0.3s ease 0s;
        }

        .nav__links li a:hover {
            color: yellow;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-color: yellow;
        }

        .cta {
            padding: 8px 24px;
            background-color: rgba(0, 136, 169, 1);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease 0s, color 0.3s ease 0s;
            text-decoration: none;
            color: #fff;
            margin-left: 15%; 
            margin-top: 1%;
        }

        .cta:hover {
            background-color: rgba(0, 136, 169, 0.8);
            color: yellow;
        }


        .num {
            color: yellow;
            padding: 4%;
        }

        .menu {
            display: none;
        }

        .overlay {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            background-color: #24252a;
            overflow-x: hidden;
            transition: width 0.5s ease 0s;
        }

        .overlay--active {
            width: 100%;
        }

        .overlay__content {
            display: flex;
            height: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .overlay a {
            padding: 15px;
            font-size: 36px;
            display: block;
            transition: color 0.3s ease 0s;
        }

        .overlay a:hover,
        .overlay a:focus {
            color: #0088a9;
        }

        .overlay .close {
            position: absolute;
            top: 20px;
            right: 45px;
            font-size: 60px;
            color: #edf0f1;
        }

        @media screen and (max-height: 450px) {

            .overlay a {
                font-size: 20px;
            }

            .overlay .close {
                font-size: 40px;
                top: 15px;
                right: 35px;
            }
        }

        @media only screen and (max-width: 800px) {

            .nav__links {
                display: none;
            }

            .menu {
                display: initial;
            }

            .header-content {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }

            .cta,
            .menu.cta {
                padding: 8px 24px;
                margin-top: 10px;
                display: block;
                margin-left: 26%;
            }

            .searchu {
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 68%;
                margin-top: 10px;

            }

            .fa-search.icon {
                font-size: 20px;
                color: #a5ed0a;
                margin-left: 0;
                margin-bottom: 8px;
            }

            header {
                padding: 8px 5%;
            }

            .logo img {
                max-width: 40px;
                margin-left: 4.5em;
            }

            .overlay a {
                font-size: 24px;
            }

            .searchu {
                justify-content: center;
            }

            .descrip {
                width: 100%;
            }

            .products h2,
            .products h3,
            .products h4 {
                text-align: center;
                font-size: 16px;
                padding: 8px;
                margin: 6px;
                color: whitesmoke;
            }

            .products h2 {
                font-size: 18px;
            }

            .products {
                margin: 5px;
                width: 80%;
                margin-left: 12%;
                margin-top: 15%;
                flex-direction: column;
                align-items: center;
                text-align: center;
            }

            .products img {
                margin-left: 10%;
                max-width: 100%;
                margin-bottom: 10px;

            }

            .products button {
                margin-left: 1%;
            }
        }

        .searchu {
            display: flex;
            align-items: center;
        }

        .searchu input[type="search"] {
           margin-left: 80%;
           margin-right: 5px;
            border-radius: 8px;
            padding: 6px 12px;
            margin-top: 5%;
        }
        .icon{
            margin-right: 10px; /* Adjust margin as needed */
            border-radius: 8px;
            color: yellow;
            margin-top: 5%;
            cursor: pointer;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="products(),countCart()">


    <header>
        <div class="header-content">
            <a class="logo" href="api.html"><img src="logo.jpg" alt="logo"></a>
            <nav>
                <ul class="nav__links">
                    <li><a href="api.html">Home</a></li>
                    <li><a href="index.html">Login</a></li>
                </ul>
            </nav>
            <div class="searchu">
                <input type="search" id="search" placeholder="Write something" oninput="searchProducts()">
                <i class="fa fa-search icon"></i>
            </div>
            <a class="cta" href="cart.html">Cart(<span class="num" id="numberOfCart"></span>)</a>
            <p class="menu cta">Menu</p>
        </div>
    </header>
    <div class="overlay">
        <a class="close">&times;</a>
        <div class="overlay__content">
            <a href="api.html">Home</a>
            <a href="regitration.html">Register</a>
        </div>
    </div>

    <div class="main" id="result">

    </div>
    <script>
        function products() {
            $.ajax({
                url: "https://dummyjson.com/products",
                method: "get",
                data: {},
                success: function (response) {
                    var products = response.products;
                    var temp = "";
                    for (i = 0; i < products.length; i++) {
                        temp += '<div class="products">';
                        temp += '<img src=' + products[i].thumbnail + ' alt="images">';
                        temp += '<h2>' + products[i].title + '</h2>';
                        temp += '<h3>Rs.' + products[i].price + '</h3>';
                        temp += '<h4>Stock:- ' + products[i].stock + '</h4>';
                        temp += '<button type="button" onclick="addToCart(' + products[i].id + ')">Add to Cart</button>';
                        temp += '<button type="button" onclick="viewMore(' + products[i].id + ')">View More</button>';
                        temp += '</div>';
                    }
                    document.getElementById("result").innerHTML = temp;
                }
            })
        }

        function addToCart(id) {
            var newcarts = [];

            if (localStorage.getItem("newcarts")) {
                newcarts = JSON.parse(localStorage.getItem("newcarts"));

                var existingCartIndex = newcarts.findIndex(item => item.id === id);

                if (existingCartIndex !== -1) {
                    newcarts[existingCartIndex].quantity += 1;
                    alert("Product is already in the cart quantity has been increased");
                } else {
                    var cart = { "id": id, "quantity": 1 };
                    newcarts.push(cart);
                    alert("Product has been added to the cart.");
                }

                localStorage.setItem("newcarts", JSON.stringify(newcarts));
                
                cartCount(); 
            }
        }

        function countCart() {
            if (localStorage.getItem("newcarts")) {
                newcarts = JSON.parse(localStorage.getItem("newcarts"));
                var length = newcarts.length;
                document.getElementById("numberOfCart").innerHTML = length;
            } else {
                document.getElementById("numberOfCart").innerHTML = 0;
            }
        }
        function viewMore(id) {
            localStorage.setItem("id", id);
            window.location.href = "apidetails.html"
        }

        function searchProducts() {
            var searchItem = document.getElementById("search").value.toLowerCase();
            var productsDiv = document.getElementById("result");
            var products = productsDiv.getElementsByClassName("products");

            for (i = 0; i < products.length; i++) {
                var title = products[i].querySelector("h2").textContent.toLowerCase();

                if (title.includes(searchItem)) {
                    products[i].style.display = "block";
                } else {
                    products[i].style.display = "none";
                }
            }
        }
        const doc = document;
        const menuOpen = doc.querySelector(".menu");
        const menuClose = doc.querySelector(".close");
        const overlay = doc.querySelector(".overlay");

        menuOpen.addEventListener("click", () => {
            overlay.classList.add("overlay--active");
        });

        menuClose.addEventListener("click", () => {
            overlay.classList.remove("overlay--active");
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>

</html>
